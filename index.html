<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Poke-Initial</title>
</head>

<body>

  <div class="background">

    <div class="poke-conteiner">

      <div class="pokemon poke1">
        <img src="img/charmander.png" alt="charmander">
        <div class="poke-text">
          <p class="date">1 days ago</p>
          <!--clase fas fa-fire contiene el simbolo de fuego (script kit fontawasome)-->
          <h2 class="poke-name-charmander fas fa-fire"><i> Charmander</i></h2>
          <p class="poke-personality"> Personallidad energetica y optimista!!</p>
        </div>
        <div class="card-stats-charmander">
          <div class="stats atq">
            <h3>Atk</h3>
            <p>116</p>
          </div>
          <div class="stats def">
            <h3>Def</h3>
            <p>93</p>

          </div>
          <div class="stats res">
            <h3>Res</h3>
            <p>118</p>
          </div>

        </div>
      </div>


      <div class="pokemon poke2">
        <img src="img/squirtle.png" alt="squirtle">
        <div class="poke-text">
          <p class="date">1 week ago</p>
          <!--clase fas fa-tint contiene el simbolo de agua (script kit fontawasome)-->
          <h2 class="poke-name-squirtle fas fa-tint"><i> Squirtle</i></h2>
          <p class="poke-personality"> Personallidad "cool" y genial</p>
        </div>
        <div class="card-stats-squirtle">
          <div class="stats atq">
            <h3>Atk</h3>
            <p>94</p>
          </div>
          <div class="stats def">
            <h3>Def</h3>
            <p>121</p>

          </div>
          <div class="stats res">
            <h3>Res</h3>
            <p>127</p>
          </div>
        </div>
      </div>




      <div class="pokemon poke3">
        <img src="img/bulbasaur.png" alt="bulbasaur">
        <div class="poke-text">
          <p class="date">3 days ago</p>
          <!--clase fas fa-leaf contiene el simbolo de hierva (script kit fontawasome)-->
          <h2 class="poke-name-bullbasaur fas fa-leaf"><i> Bullbasaur</i></h2>
          <p class="poke-personality"> Personallidad introvertida y misteriosa...</p>
        </div>
        <div class="card-stats-bullbasaur">
          <div class="stats atq">
            <h3>Atk</h3>
            <p>118</p>
          </div>
          <div class="stats def">
            <h3>Def</h3>
            <p>11</p>

          </div>
          <div class="stats res">
            <h3>Res</h3>
            <p>128</p>
          </div>
        </div>


      </div>

    </div>

  </div>

</body>

</html>
